	<script>
	$(".common_list .title").click(function(){
		if($(this).attr("id")==0)
		{	
		$(this).find(".iconfont").removeClass("icon-right");
		$(this).find(".iconfont").addClass("icon-down");
		$(this).next(".content").css({height:"auto"},0);	
		$(this).attr("id","1");	
		}
		else
		{
		$(this).find(".iconfont").removeClass("icon-down");
		$(this).find(".iconfont").addClass("icon-right");
		$(this).next(".content").css({height:"0"},0);
		$(this).attr("id","0");		
		}
	});
	</script>
