	$(".common_list img").live("click",function(){
		var img_list="";

		    img_list = img_list+"<div class='swiper-slide'>";
			img_list = img_list+"<img data-src='"+$(img).attr('src')+"' class='swiper-lazy'>";
			img_list = img_list+"<div class='swiper-lazy-preloader swiper-lazy-preloader-white'></div>";
            img_list = img_list+"</div>";
		});

		$(".swiper-wrapper").html(img_list);

		$(".swiper-container").css("display","block");
		var swiper = new Swiper('.swiper-container', {
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			pagination: '.swiper-pagination',
			paginationClickable: true,
			// Disable preloading of all images
			preloadImages: false,
			// Enable lazy loading
			lazyLoading: true,
			initialSlide: 0
		});
	});

	$(".close").click(function(){
		$(".swiper-container").css("display","none");
	});
</script>
