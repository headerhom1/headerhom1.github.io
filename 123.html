<style>
	.swiper-container {
        width: 100%;
        height: 100%;
		position: fixed;
		display: none;
		
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #000;
        
    }
    .swiper-slide img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      -ms-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      position: absolute;
      left: 50%;
      top: 50%;
    }
	
	.close{position: absolute; right: 20px; top:20px; color:#fff; z-index: 99999; font-size: 20px; cursor: pointer}

</style>


<!-- Initialize Swiper -->
<script>
	
	$(".common_list img").live("click",function(){
		var img_list="";
		$.each($(this).parent().parent().find("img"), function(index, img) {
			
		    img_list = img_list+"<div class='swiper-slide'>";
			img_list = img_list+"<img data-src='"+$(img).attr('src')+"' class='swiper-lazy'>";
			img_list = img_list+"<div class='swiper-lazy-preloader swiper-lazy-preloader-white'></div>";
            img_list = img_list+"</div>";
		});

		$(".swiper-wrapper").html(img_list);

		$(".swiper-container").css("display","block");
		var swiper = new Swiper('.swiper-container', {
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			pagination: '.swiper-pagination',
			paginationClickable: true,
			// Disable preloading of all images
			preloadImages: false,
			// Enable lazy loading
			lazyLoading: true,
			initialSlide: 0
		});
	});

	$(".close").click(function(){
		$(".swiper-container").css("display","none");
	});
</script>

	<script>
	$(".common_list .title").click(function(){
		if($(this).attr("id")==0)
		{	
		$(this).find(".iconfont").removeClass("icon-right");
		$(this).find(".iconfont").addClass("icon-down");
		$(this).next(".content").css({height:"auto"},0);	
		$(this).attr("id","1");	
		}
		else
		{
		$(this).find(".iconfont").removeClass("icon-down");
		$(this).find(".iconfont").addClass("icon-right");
		$(this).next(".content").css({height:"0"},0);
		$(this).attr("id","0");		
		}
	});
